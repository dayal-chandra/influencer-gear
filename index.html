<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/bae17bff9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <nav>
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Influencer products</h1>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li><img src="./images/search.png" alt="" /></li>
          <li>
            <img src="./images/shopping-cart-add.png" alt="" />
          </li>
        </ul>
        <div class="menu">
          <img src="./images/shopping-cart-add.png" alt="" />
        </div>
      </nav>

      <!-- BANNER START -->
      <div class="banner">
        <div class="banner-title">
          <h1>
            Start your Journey as <br />
            Influencer
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button>Preebook now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="banner-img">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
      <!-- BANNER END -->
    </header>
    <!-- HEADER END -->

    <!-- SPONSOR START -->
    <div class="sponsor">
      <img src="./images/Alibaba.svg" alt="" />
      <img src="./images/Amazon.svg" alt="" />
      <img src="./images/Daraz.pk Logo.svg" alt="" />
      <img src="./images/Ebay.svg" alt="" />
      <img src="./images/Walmart.svg" alt="" />
      <img src="./images/Rakuten.svg" alt="" />
      <img src="./images/Target.svg" alt="" />
    </div>
    <!-- SPONSOR END -->
  </body>
</html>
